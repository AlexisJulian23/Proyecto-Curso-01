<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style-contact.css">
    <title>Contacto</title>

  </head>

  <body>

    <header>

      <h1>Contacto</h1>
      <h6>Deja tu mensaje, en breve nos pondremos en contacto con vos.</h6>  
    </header>
    
    <form>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre">
      
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" placeholder="Introduce tu correo electrónico">
      
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" placeholder="Introduce tu mensaje"></textarea>
      
      <button type="submit">Enviar</button>

    </form>
  </body>
</html>
